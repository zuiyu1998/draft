[package]
name = "draft"
version = "0.1.0"
edition = "2024"

[workspace]
members = ["./crates/draft-render", "crates/draft-gfx-base"]

[dependencies]
draft-render = { path = "./crates/draft-render" }
fyrox-core = { git = "https://github.com/zuiyu1998/Fyrox.git" }
fyrox-resource = { git = "https://github.com/zuiyu1998/Fyrox.git" }
lazy_static = "1.4.0"
fxhash = { version = "0.2" }
serde = { version = "1.0", features = ['derive'] }
downcast-rs = "2.0.1"
encase = { version = "0.10", features = ["nalgebra"] }

[dev-dependencies]
winit = "0.30"
tracing-subscriber = { version = "0.3" }
